<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="/style.css">
    <title>Image Slider</title>
</head>
<body>

    <div class="container">
        
        <div class="image-slider">
            <input type="radio" name="img" id="img1" checked>
            <input type="radio" name="img" id="img2">
            <input type="radio" name="img" id="img3">
            <input type="radio" name="img" id="img4">
            <input type="radio" name="img" id="img5">
            <img src="./imgs/img1.jpg" alt="image" class="image slide1">
            <img src="./imgs/img2.jpg" alt="image" class="image">
            <img src="./imgs/img3.jpg" alt="image" class="image">
            <img src="./imgs/img4.jpg" alt="image" class="image">
            <img src="./imgs/img5.jpg" alt="image" class="image">
        </div>
    </div> 

    <div class="arrows">
        <i class="fas fa-chevron-circle-left"></i>
        <i class="fas fa-chevron-circle-right"></i>
    </div>

    <div class="navigator">
        <label id="label1" for="img1" class="button"></label>
        <label id="label2" for="img2" class="button"></label>
        <label id="label3" for="img3" class="button"></label>
        <label id="label4" for="img4" class="button"></label>
        <label id="label5" for="img5" class="button"></label>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
